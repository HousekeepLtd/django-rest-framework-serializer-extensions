[tox]
envlist =
    black
    flake8
    codecov
    docs
    py37-django22-drf{310}
    {py38,py39}-django22-drf{39,310,311,312,313}
    {py37,py38,py39}-django32-drf{311,312,313}
    {py38,py39}-django40-drf{311,312,313}

[gh-actions]
python =
    3.7: py37
    3.8: py38,black,flake8,docs
    3.9: py39,black,flake8,docs

[testenv]
passenv = CI TRAVIS TRAVIS_*
setenv =
    PYTHONDONTWRITEBYTECODE=1
commands = pytest {posargs}
deps =
    django22: Django==2.2.28
    django32: Django==3.2.13
    django40: Django==4.0.5
    drf39: djangorestframework==3.9.4
    drf310: djangorestframework==3.10.3
    drf311: djangorestframework==3.11.2
    drf312: djangorestframework==3.12.4
    drf313: djangorestframework==3.13.1
extras = test

[testenv:black]
commands = black rest_framework_serializer_extensions tests
skip_install = true
deps =
    -c requirements-dev.txt
    black

[testenv:flake8]
commands = flake8 rest_framework_serializer_extensions tests
skip_install = true
deps =
    -c requirements-dev.txt
    flake8

[testenv:isort]
commands = isort rest_framework_serializer_extensions tests setup.py  --check-only
skip_install = true
deps =
    -c requirements-dev.txt
    isort

[testenv:codecov]
commands =
    pytest --cov --cov-report=xml  # Run the tests and generate coverage report
    codecov -e TOX_ENV   # Post coverage stats to codecov.io
extras =
    test
    coverage

[testenv:docs]
commands = mkdocs build
deps =
    mkdocs>=0.16.1
